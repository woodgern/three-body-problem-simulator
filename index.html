<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Three body problem</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script src="js/three.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/main.js"></script>
    <div id="inset"></div>
    <div style="display:flex;">
      <div style="">
        <div class="body-inputs">
          <div class="body-inputs-label">
            First body
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Mass (kg):</label>
            <span class="input">
              <input class="mass-input" type="text" id="body1-mass" value="7.0"> x 10^
              <input class="mass-factor-input" type="text" id="body1-mass-factor" value="22">
            </span>
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Initial Velocity (km/s, km/s, km/s):</label>
            <input class="velocity-input" type="text" id="body1-velocity" value="(0, 0.2, 0)">
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Position  (km, km, km):</label>
            <input class="input" type="text" id="body1-position" value="(100000, 0, 0)">
          </div>
        </div>

        <div class="body-inputs">
          <div class="body-inputs-label">
            Second body
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Mass (kg):</label>
            <span class="input">
              <input class="mass-input" type="text" id="body2-mass" value="7.0"> x 10^
              <input class="mass-factor-input" type="text" id="body2-mass-factor" value="22">
            </span>
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Initial Velocity (km/s, km/s, km/s):</label>
            <input class="velocity-input" type="text" id="body2-velocity" value="(0, 0, 0)">
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Position (km, km, km):</label>
            <input class="input" type="text" id="body2-position" value="(0, 0, 0)">
          </div>
        </div>

        <div class="body-inputs">
          <div class="body-inputs-label">
            Third body
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Mass (kg):</label>
            <span class="input">
              <input class="mass-input" type="text" id="body3-mass" value="7.0"> x 10^
              <input class="mass-factor-input" type="text" id="body3-mass-factor" value="22">
            </span>
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Initial Velocity (km/s, km/s, km/s):</label>
            <input class="velocity-input" type="text" id="body3-velocity" value="(0, -0.2, 0)">
          </div>
          <div class="body-input">
            <label class="label" for="body1-mass">Position  (km, km, km):</label>
            <input class="input" type="text" id="body3-position" value="(-100000, 0, 0)">
          </div>
        </div>
        <div class="body-inputs">
          <button class="button" onclick="simulate()">Simulate</button>
        </div>
      </div>
      <div class="simulation-frame"></div>
    </div>
	</body>
</html>
